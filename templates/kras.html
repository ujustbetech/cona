<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KRAs</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Segoe UI", sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .breadcrumb {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        h2 {
            margin-bottom: 10px;
        }

        h3 {
            margin-bottom: 25px;
            font-weight: 500;
            opacity: 0.9;
        }

        .kra-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .back-btn {
            margin-top: 40px;
            width: 240px;
        }

        /* -------------------- */
        /* PAGE LOADER STYLES   */
        /* -------------------- */
        #page-loader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #082F6B, #0B3C8A);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 55px;
            height: 55px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #F37021;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ---------- PAGE BACKGROUND ---------- */
body {
  background: linear-gradient(135deg, #082F6B, #0B3C8A);
  font-family: "Inter", "Segoe UI", sans-serif;
  color: #ffffff;
}

/* ---------- PAGE HEADER ---------- */
.page-title {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 8px;
}

.page-subtitle {
  font-size: 16px;
  color: #cbd5e1;
  margin-bottom: 30px;
}

/* ---------- DEPARTMENT LIST ---------- */
.department-list {
  max-width: 900px;
}

/* ---------- DEPARTMENT BUTTON ---------- */
.department-btn {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 22px 30px;
  border-radius: 50px;
  background: linear-gradient(90deg, #0B3C8A, #2563EB);
  color: white;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  margin-bottom: 22px;
  transition: all 0.3s ease;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
}

/* ---------- HOVER EFFECT ---------- */
.department-btn:hover {
  background: linear-gradient(90deg, #F37021, #FF8A3D);
  transform: translateY(-2px);
}

/* ---------- ARROW ---------- */
.department-btn .arrow {
  font-size: 26px;
  color: white;
  transition: transform 0.3s ease;
}

.department-btn:hover .arrow {
  transform: translateX(6px);
}

    </style>
</head>

<body>

<div class="container">

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        {{ department }}
        {% if subdepartment %}
            → {{ subdepartment }}
        {% endif %}
    </div>

    <h2>{{ department }}</h2>
    <h3>Key Result Areas (KRAs)</h3>

    <!-- KRA LIST -->
    <div class="kra-list">
        {% for kra in kras %}
            {% if subdepartment %}
                <a href="{{ url_for(
                        'kpis',
                        department=department,
                        subdepartment=subdepartment,
                        kra=kra
                    ) }}"
                   class="action-btn btn-blue"
                   onclick="showLoader()">
                    {{ kra }}
                    <span class="arrow">➜</span>
                </a>
            {% else %}
                <a href="{{ url_for(
                        'kpis',
                        department=department,
                        kra=kra
                    ) }}"
                   class="action-btn btn-blue"
                   onclick="showLoader()">
                    {{ kra }}
                    <span class="arrow">➜</span>
                </a>
            {% endif %}
        {% endfor %}
    </div>

    <!-- BACK BUTTON -->
    <a href="{{ url_for('departments') }}"
       class="action-btn btn-purple back-btn"
       onclick="showLoader()">
        Back to Departments
        <span class="arrow">➜</span>
    </a>

</div>

<!-- PAGE LOADER -->
<div id="page-loader">
    <div class="loader-content">
        <div class="spinner"></div>
        <p>Loading dashboard…</p>
    </div>
</div>

<!-- JAVASCRIPT -->
<script>
    function showLoader() {
        const loader = document.getElementById("page-loader");
        if (loader) {
            loader.style.display = "flex";
        }
    }

    // Hide loader when page finishes loading
    window.addEventListener("load", function () {
        const loader = document.getElementById("page-loader");
        if (loader) {
            loader.style.display = "none";
        }
    });
</script>

</body>
</html>
