<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KRAs</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        body {
            background: linear-gradient(135deg, #082F6B, #0B3C8A);
            font-family: "Inter", "Segoe UI", sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .breadcrumb {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 6px;
        }

        h3 {
            font-size: 16px;
            font-weight: 400;
            color: #cbd5e1;
            margin-bottom: 30px;
        }

        .kra-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .action-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 30px;
            border-radius: 50px;
            background: linear-gradient(90deg, #0B3C8A, #2563EB);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .action-btn:hover {
            background: linear-gradient(90deg, #F37021, #FF8A3D);
            transform: translateY(-2px);
        }

        .arrow {
            font-size: 26px;
            transition: transform 0.3s ease;
        }

        .action-btn:hover .arrow {
            transform: translateX(6px);
        }

        .back-btn {
            margin-top: 45px;
            width: 260px;
        }

        /* Loader */
        #page-loader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #082F6B, #0B3C8A);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 55px;
            height: 55px;
            border: 5px solid rgba(255,255,255,0.25);
            border-top: 5px solid #F37021;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        {{ department }}
        {% if subdepartment %}
            → {{ subdepartment }}
        {% endif %}
        → KRAs
    </div>

    <h2>{{ department }}</h2>
    <h3>Select Key Result Area</h3>

    <!-- KRA LIST -->
    <div class="kra-list">
        {% for kra in kras %}

            {% if subdepartment %}
                <!-- SALES FLOW -->
                <a href="{{ url_for(
                        'kpis',
                        department='sales',
                        subdepartment=subdepartment,
                        kra=kra
                    ) }}"
                   class="action-btn"
                   onclick="showLoader()">
            {% else %}
                <!-- PURCHASE FLOW -->
                <a href="{{ url_for(
                        'kpis',
                        department='purchase',
                        kra=kra
                    ) }}"
                   class="action-btn"
                   onclick="showLoader()">
            {% endif %}

                    {{ kra }}
                    <span class="arrow">➜</span>
                </a>

        {% endfor %}
    </div>

    <!-- BACK -->
    <a href="{{ url_for('departments') }}"
       class="action-btn back-btn"
       onclick="showLoader()">
        Back to Departments
        <span class="arrow">➜</span>
    </a>

</div>

<div id="page-loader">
    <div class="spinner"></div>
</div>

<script>
    function showLoader() {
        document.getElementById("page-loader").style.display = "flex";
    }
</script>

</body>
</html>
