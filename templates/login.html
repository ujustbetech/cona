<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PM CONA | Login</title>

    <!-- Main Login CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

<div class="login-wrapper">
    <div class="login-card">

        <!-- PM CONA LOGO -->
        <div class="logo-container">
            <img
                src="{{ url_for('static', filename='images/PM.webp') }}"
                alt="PM CONA Logo"
                class="logo"
            >
        </div>

        <!-- KARYAKI LOGO -->
        <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Karyaki Logo"
            class="karyaki-logo"
        >

        <!-- TITLE -->
        <h2>PM CONA KPI Monitoring</h2>
        <p class="subtitle">Secure Management Login</p>

        <!-- ERROR MESSAGE -->
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <!-- LOGIN FORM -->
        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>

            <div class="input-group">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>

            <button type="submit">LOGIN</button>
        </form>

    </div>
</div>

</body>
</html>
