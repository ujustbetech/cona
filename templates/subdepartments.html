<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sub-Departments</title>

    <style>
        body {
            background: linear-gradient(135deg, #082F6B, #0B3C8A);
            font-family: "Inter", "Segoe UI", sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        h3 {
            font-size: 16px;
            color: #cbd5e1;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .subdept-list {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .action-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 30px;
            border-radius: 50px;
            background: linear-gradient(90deg, #0B3C8A, #2563EB);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .action-btn:hover {
            background: linear-gradient(90deg, #F37021, #FF8A3D);
            transform: translateY(-2px);
        }

        .arrow {
            font-size: 26px;
            transition: transform 0.3s ease;
        }

        .action-btn:hover .arrow {
            transform: translateX(6px);
        }

        .back-btn {
            margin-top: 40px;
            width: 260px;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Sales & Marketing</h2>
    <h3>Select Sub-Department</h3>

    <div class="subdept-list">
        {% for key, label in subdepartments %}
            <a href="{{ url_for('kras', department='sales', subdepartment=key) }}"
               class="action-btn">
                {{ label }}
                <span class="arrow">➜</span>
            </a>
        {% endfor %}
    </div>

    <a href="{{ url_for('departments') }}"
       class="action-btn back-btn">
        Back to Departments
        <span class="arrow">➜</span>
    </a>

</div>

</body>
</html>
