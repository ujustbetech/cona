<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>

    <style>
        body {
            background: linear-gradient(135deg, #082F6B, #0B3C8A);
            font-family: "Inter", "Segoe UI", sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        h3 {
            font-size: 16px;
            color: #cbd5e1;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .dept-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .action-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            background: linear-gradient(90deg, #0B3C8A, #2563EB);
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .action-btn:hover {
            background: linear-gradient(90deg, #F37021, #FF8A3D);
            transform: translateY(-2px);
        }

        .arrow {
            font-size: 26px;
            transition: transform 0.3s ease;
        }

        .action-btn:hover .arrow {
            transform: translateX(6px);
        }
    </style>
</head>

<body>

<div class="container">

    <h2>PM CONA</h2>
    <h3>Select Department</h3>

    <div class="dept-list">

        <!-- PURCHASE -->
        <a href="{{ url_for('subdepartments', department='purchase') }}"
           class="action-btn">
            Purchase
            <span class="arrow">➜</span>
        </a>

        <!-- SALES & MARKETING -->
        <a href="{{ url_for('subdepartments', department='sales') }}"
           class="action-btn">
            Sales & Marketing
            <span class="arrow">➜</span>
        </a>

    </div>

</div>

</body>
</html>
