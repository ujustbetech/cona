<!DOCTYPE html>
<html>
<head>
  <title>Upload Data</title>
</head>
<body>
  <h2>Upload Data Files</h2>

  <form method="POST" enctype="multipart/form-data">
    <p>Transfer File: <input type="file" name="transfer_file"></p>
    <p>Ledger File: <input type="file" name="ledger_file"></p>
    <p>Items File: <input type="file" name="items_file"></p>

    <p>PO File: <input type="file" name="po_file"></p>
    <p>Receipt File: <input type="file" name="receipt_file"></p>
    <p>Lines File: <input type="file" name="lines_file"></p>

    <p>Sales Order File: <input type="file" name="sales_order_file"></p>
    <p>Sales Invoice File: <input type="file" name="sales_invoice_file"></p>

    <p>Vendor Performance File: <input type="file" name="vendor_perf_file"></p>

    <button type="submit">Upload</button>
  </form>
</body>
</html>
