<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PM CONA Dashboard{% endblock %}</title>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6fb;
            color: #333;
        }

        /* -------- LAYOUT -------- */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* -------- SIDEBAR -------- */
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #2b2d6e, #1b1c4d);
            color: #fff;
            padding: 25px;
        }

        .sidebar h2 {
            margin-bottom: 40px;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .nav a {
            display: block;
            color: #cfd2ff;
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .nav a:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        /* -------- MAIN -------- */
        .main {
            flex: 1;
            padding: 30px;
        }

        /* -------- HEADER -------- */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* -------- GLOBAL BACK BUTTON -------- */
        .back-btn-global {
            background: rgba(0, 0, 0, 0.05);
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-btn-global:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* -------- CARDS -------- */
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        /* KPI cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .kpi {
            background: linear-gradient(135deg, #6a5cff, #4f46e5);
            color: #fff;
            padding: 20px;
            border-radius: 16px;
        }

        .kpi h3 {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .kpi p {
            font-size: 26px;
            margin-top: 10px;
            font-weight: 700;
        }

        /* -------- PAGE LOADER -------- */
        #page-loader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #082F6B, #0B3C8A);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 55px;
            height: 55px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #F37021;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>PM CONA</h2>
        <div class="nav">
            <a href="{{ url_for('departments') }}" onclick="showLoader()">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="header">

            <!-- GLOBAL BACK BUTTON -->
            <button class="back-btn-global" onclick="goBack()">
                Back
            </button>

            <h1>{% block page_title %}{% endblock %}</h1>
        </div>

        {% block content %}{% endblock %}
    </div>

</div>

<!-- LOADER OVERLAY -->
<div id="page-loader">
    <div class="loader-content">
        <div class="spinner"></div>
        <p>Loading dashboardâ€¦</p>
    </div>
</div>

<!-- GLOBAL JS -->
<script>
    function showLoader() {
        const loader = document.getElementById("page-loader");
        if (loader) {
            loader.style.display = "flex";
        }
    }

    function goBack() {
        showLoader();
        window.history.back();
    }

    window.addEventListener("load", function () {
        const loader = document.getElementById("page-loader");
        if (loader) {
            loader.style.display = "none";
        }
    });
</script>

</body>
</html>
