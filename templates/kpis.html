<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KPIs</title>

    <style>
        body {
            background: linear-gradient(135deg, #082F6B, #0B3C8A);
            font-family: "Inter", sans-serif;
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 6px;
        }

        h3 {
            color: #cbd5e1;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* KPI LIST */
        .kpi-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* KPI BUTTON */
        .kpi-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 22px 30px;
            border-radius: 50px;

            background: linear-gradient(90deg, #2563EB, #3B82F6);
            color: #ffffff;

            text-decoration: none;
            font-size: 18px;
            font-weight: 600;

            box-shadow: 0 15px 35px rgba(0,0,0,0.35);
            transition: all 0.3s ease;
        }

        .kpi-btn:hover {
            background: linear-gradient(90deg, #F37021, #FF8A3D);
            transform: translateY(-2px);
        }

        .kpi-btn .arrow {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .kpi-btn:hover .arrow {
            transform: translateX(6px);
        }
    </style>
</head>

<body>

<div class="container">

    <h2>{{ kra }}</h2>
    <h3>Select KPI</h3>

    <!-- KPI LIST -->
    <div class="kpi-list">
        {% for component, kpi_name in kpis %}
            <a href="{{ url_for('upload_component', component=component) }}"
               class="kpi-btn">
                {{ kpi_name }}
                <span class="arrow">âžœ</span>
            </a>
        {% endfor %}
    </div>

</div>

</body>
</html>
