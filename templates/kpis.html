<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KPIs</title>

    <style>
        body {
            background: linear-gradient(135deg, #082F6B, #0B3C8A);
            font-family: "Inter", sans-serif;
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        h3 {
            color: #cbd5e1;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .kpi-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .kpi-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 30px;
            border-radius: 50px;
            background: linear-gradient(90deg, #0B3C8A, #2563EB);
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .kpi-btn:hover {
            background: linear-gradient(90deg, #F37021, #FF8A3D);
            transform: translateY(-2px);
        }

        .arrow {
            font-size: 26px;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>{{ kra }}</h2>
    <h3>Select KPI</h3>

    <div class="kpi-list">
        {% for component, label in kpis %}
            <a href="{{ url_for('upload_component', component=component) }}"
               class="kpi-btn">
                {{ label }}
                <span class="arrow">âžœ</span>
            </a>
        {% endfor %}
    </div>

</div>

</body>
</html>
